<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>输入验证码</title>
</head>
<body>
<h1>这个一个输入验证码页面</h1>
<p>应该要求用户输入邮件中的验证码，验证正确，完成注册</p>
<p>
    需要注册的用户名:
    <span th:text = "${name}"></span>
</p>
<p>需要注册的邮箱:
    <span th:text = "${mail}"></span>
</p>
</body>
</html>
